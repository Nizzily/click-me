<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning: Device Compromised</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .warning-container {
            border: 3px solid red;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            background-color: #330000;
        }

        .warning-sign {
            font-size: 100px;
            color: red;
        }

        .message {
            font-size: 20px;
            margin: 20px 0;
        }

        .countdown {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
    <script>
        let countdown = 300; // 5 minutes in seconds

        function updateCountdown() {
            const minutes = Math.floor(countdown / 60);
            const seconds = countdown % 60;
            document.getElementById('countdown').innerText = `${minutes}m ${seconds}s`;
            if (countdown > 0) {
                countdown--;
            } else {
                alert("Your device has not crashed. This is an educational exercise to demonstrate the dangers of scare tactics.");
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</head>
<body>
    <div class="warning-container">
        <div class="warning-sign">⚠️</div>
        <p class="message">Your device has been <strong>HECKED</strong>. You have <span id="countdown" class="countdown">5m 0s</span> to send the requested bill or your device will crash!</p>
    </div>
</body>
</html>
